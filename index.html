<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Social Media App</title>
    <meta name="title" content="Social Media App - Share Your Thoughts">
    <meta name="description" content="A modern social media platform to connect and share with friends">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yoursite.com/">
    <meta property="og:title" content="Social Media App - Share Your Thoughts">
    <meta property="og:description" content="A modern social media platform to connect and share with friends">
    <meta property="og:image" content="https://yoursite.com/social-preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yoursite.com/">
    <meta property="twitter:title" content="Social Media App - Share Your Thoughts">
    <meta property="twitter:description" content="A modern social media platform to connect and share with friends">
    <meta property="twitter:image" content="https://yoursite.com/social-preview.jpg">
    
    <!-- WhatsApp specific -->
    <meta property="og:site_name" content="Social Media App">
    <meta name="twitter:image:alt" content="Social Media App Preview">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        alert('An error occurred. Check the console for details.');
      });
    </script>
  </body>
</html>
